		//LG TV Get LocalTime information
	function fngetLocalTimemain() {	
	
			var currentTimeString = new Date();
			var datesplit=currentTimeString.toString().split(" ");
			var dstr=formatAMPM(currentTimeString);		
			$('.date_display').text(datesplit[0]+ " " +datesplit[1]+ " " +datesplit[2]+ " " +datesplit[3]+ "  " +dstr);
	}	
	
		/* JS function to convert AM/PM) */
	function formatAMPM(date) {
	  var hours = date.getHours();
	  var minutes = date.getMinutes();
	  var ampm = hours >= 12 ? 'PM' : 'AM';
	  hours = hours % 12;
	  hours = hours ? hours : 12; // the hour '0' should be '12'
	  minutes = minutes < 10 ? '0'+minutes : minutes;
	  var strTime = hours + ':' + minutes + ' ' + ampm;
	  return strTime;
	}
